<!DOCTYPE html>
<title>Hello from Flask</title>
<body style="background: {{ color }};"></body>
<div
  style="
    color: #e4e4e4;
    text-align: center;
    height: 90px;
    vertical-align: middle;
  "
>
  <h1>{{ user_name }}</h1>
  {% if db_connect_result %}
  <img src="{{ image_url }}/success.jpg" />
  <h3>Successfully connected to the MySQL database.</h3>
  {% else %}
  <img src="{{ image_url }}/failed.png" />
  <h3>Failed connecting to the MySQL database.</h3>
  {% endif %} {% if debug %}
  <h2>{{ debug }}</h2>
  {% endif %} {% if name %}
  <p>From {{ name }}!</p>
  {% endif %} {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}
</div>
